<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Dashboard OSs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      font-size: 11px;
    }

    .dashboard-wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar-hibrido {
      width: 250px;
      background-color: #1e1e1e;
      border-right: 1px solid #555;
      resize: horizontal;
      overflow: auto;
      min-width: 150px;
      max-width: 400px;
      position: relative;
    }

    .sidebar-hibrido.minimized {
      width: 10px;
    }

    .sidebar-hibrido .toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 5px;
      color: white;
      padding: 2px 6px;
      cursor: pointer;
      z-index: 1050;
    }

    .menu-content {
      padding: 10px;
      overflow-y: auto;
      height: 100vh;
      font-size: 11px;
      line-height: 1.4;
      scrollbar-width: thin;
      scrollbar-color: #888 #1e1e1e;
    }

    .menu-content::-webkit-scrollbar {
      width: 6px;
    }

    .menu-content::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 3px;
    }

    .menu-content::-webkit-scrollbar-track {
      background-color: #1e1e1e;
    }

    .sidebar-hibrido.minimized .menu-content {
      display: none;
    }

    .menu-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .menu-logo img {
      max-width: 150px;
      max-height: 50px;
    }

    .content-wrapper {
      flex: 1;
      padding: 20px;
    }

    .kpi-card {
      background-color: #1e1e1e;
      padding: 8px 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #00000033;
      margin-bottom: 10px;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .kpi-card:hover {
      background-color: #292929;
    }

    .kpi-title {
      color: #aaa;
      font-size: 11px;
      text-align: center;
    }

    .kpi-value {
      margin: 0;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .collapsible-header {
      cursor: pointer;
      user-select: none;
    }

    .collapsible-content {
      display: block;
    }

    .collapsed .collapsible-content {
      display: none;
    }

    .table th, .table td {
      font-size: 12px;
      vertical-align: middle;
    }

    th.sortable {
      cursor: pointer;
      position: relative;
    }

    th.sortable.sorted-asc::after {
      content: '‚ñ≤';
      position: absolute;
      right: 8px;
    }

    th.sortable.sorted-desc::after {
      content: '‚ñº';
      position: absolute;
      right: 8px;
    }

    .search-bar {
      margin-top: 10px;
      position: relative;
    }

    .search-bar input[type="text"] {
      padding-right: 30px;
    }

    .clear-search {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      cursor: pointer;
      font-size: 14px;
    }

    .tr-verde {
      background-color: #b0f7d7 !important;
      color: black !important;
    }

    .menu-content a {
      color: white !important;
      text-decoration: none;
      padding: 2px 4px;
      display: inline-block;
    }

    .menu-content a:hover,
    .menu-content a:focus {
      background-color: #2a2a2a;
      color: #ccc !important;
      text-decoration: none;
    }

    .menu-content a.selecionado {
      background-color: #0d6efd !important;
      color: white !important;
    }

    .sistema-link {
      color: white !important;
      text-decoration: none;
    }

    .sistema-link:hover {
      text-decoration: underline;
      color: #ccc !important;
    }

    .sistema-link.selecionado {
      background-color: #0d6efd;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .table thead th {
      background-color: #222 !important;
    }

    .btn-outline-light:hover {
      background-color: #ddd;
      color: black;
    }

    .kpi-filtro {
      transition: background-color 0.3s;
    }

    .kpi-filtro:hover {
      background-color: #333;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #1a1a1a;
    }

    .table-striped tbody tr:nth-of-type(even) {
      background-color: #222;
    }

    .sistema-link.selecionado {
      background-color: #0d6efd;
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* 3. Transi√ß√£o suave para sidebar */
    .sidebar-hibrido {
      transition: width 0.3s ease;
    }

    /* 5. Popover de OBS */
    .obs-popover {
      position: relative;
      display: inline-block;
    }

    .obs-popover .obs-text {
      visibility: hidden;
      width: 200px;
      background-color: #333;
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .obs-popover:hover .obs-text {
      visibility: visible;
      opacity: 1;
    }

    .menu-logo {
      display: flex;
      margin-bottom: 10px;
    }

    .minsait-logo {
      justify-content: flex-start;   /* alinha √† esquerda */
      padding-left: 10px;            /* margem da esquerda */
      align-items: center;           /* centraliza verticalmente */
    }

    .celepar-logo {
      justify-content: center;       /* centraliza horizontalmente */
      align-items: center;           /* centraliza verticalmente */
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <div id="sidebar" class="sidebar-hibrido">
      <div class="toggle-btn" onclick="toggleSidebar()"><i class="bi bi-chevron-left"></i></div>
      <div class="menu-content">
        <div class="menu-logo minsait-logo">
          <img src="logo_empresa.png" alt="Logo Minsait" />
        </div>

        <div class="menu-logo celepar-logo">
          <img src="logo_empresa1.png" alt="Logo CELEPAR" />
        </div>
        <div id="menu-tree"></div>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="container-fluid">
        <h2 class="mt-2">üìä Dashboard <span id="sistema-titulo"></span></h2>

        <div class="search-bar">
          <input type="text" id="search-input" class="form-control" placeholder="üîç Buscar por palavra-chave..." oninput="aplicarFiltros()">
          <span class="clear-search" onclick="limparBusca()">√ó</span>
        </div>

        <div class="row my-3 g-2">
          <div class="col-md-2"><div class="kpi-card" onclick="filtroSistema(null)"><div class="kpi-title">üåê Total de OS</div><div class="kpi-value" id="total-os">0</div></div></div>
          <div class="col-md-2"><div class="kpi-card"><div class="kpi-title">üì¶ PF Bruto</div><div class="kpi-value" id="pf-bruto">0</div></div></div>
          <div class="col-md-2"><div class="kpi-card"><div class="kpi-title">üßÆ PF Liquido</div><div class="kpi-value" id="pf-liquido">0</div></div></div>
        </div>

        <div class="kpi-section collapsible">
          <h5 class="collapsible-header text-light">‚ö†Ô∏è Status</h5>
          <div class="collapsible-content"><div class="row my-2" id="status-kpis"></div></div>
        </div>

        <div class="mt-4">
          <div class="d-flex justify-content-between align-items-center">
            <h4 id="tabela-titulo">üìä Sistema: <span style="color:#0d6efd; font-weight:bold">(todos)</span></h4>
            <div>
              <button class="btn btn-sm btn-outline-light" onclick="limparFiltros()">üßπ Limpar filtros</button>
              <button class="btn btn-sm btn-success" onclick="exportarCSV()">‚¨áÔ∏è Exportar CSV</button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-striped table-bordered mt-2">
              <thead class="table-dark">
                <tr>
                  <th class="sortable" onclick="sortTable(0)">OS</th>
                  <th class="sortable" onclick="sortTable(1)">Respons√°vel</th>
                  <th class="sortable" onclick="sortTable(2)">Servi√ßo</th>
                  <th class="sortable" onclick="sortTable(3)">% Fase</th>
                  <th class="sortable" onclick="sortTable(4)">PF Bruto</th>
                  <th class="sortable" onclick="sortTable(5)">PF Liquido</th>
                  <th class="sortable" onclick="sortTable(6)">Status</th>
                  <th class="sortable" onclick="sortTable(7)">DT Entrega Atual SGAT</th>
                  <th>OBS</th>
                </tr>
              </thead>
              <tbody id="os-table-body">
                <tr><td colspan="9">üîÑ Carregando dados...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let osData = [];
    //let filtros = { sistema: null, busca: "" };
    let filtros = JSON.parse(localStorage.getItem('filtros')) || { sistema: null, busca: "" };

    async function carregarDados() {
      const [arvore, os] = await Promise.all([
        fetch('dados/pessoas_sistemas.json').then(r => r.json()),
        fetch('dados/os.json').then(r => r.json())
      ]);
      osData = os;
      gerarArvore(arvore, document.getElementById('menu-tree'));
      aplicarFiltros();
    }

    function gerarArvore(nos, container) {
      nos.forEach(no => {
        const wrapper = document.createElement("div");
        wrapper.style.marginLeft = "5px";

        if (no.tipo === "pasta") {
          if (no.nome && no.nome !== "nan") {
            const details = document.createElement("details");
            details.open = true;

            const summary = document.createElement("summary");
            summary.textContent = no.nome;

            details.appendChild(summary);
            gerarArvore(no.filhos || [], details); // chamada recursiva
            wrapper.appendChild(details);
          } else {
            gerarArvore(no.filhos || [], wrapper); // pasta sem nome
          }
        } else if (no.tipo === "sistema") {
          const qtdOS = osData.filter(os => (os.Sistema || "").trim() === no.nome.trim()).length;

          const linhaSistema = document.createElement("div");
          linhaSistema.classList.add("d-flex", "justify-content-between", "align-items-center", "mb-1");

          const link = document.createElement("a");
          link.href = "#";
          link.textContent = `üìä ${no.nome}`;
          link.onclick = () => filtroSistema(no.nome);
          link.classList.add("sistema-link");

          const spanQtd = document.createElement("span");
          if (qtdOS === 0) {
            spanQtd.style.color = "green";
            spanQtd.textContent = `0`;
          } else {
            spanQtd.style.color = "purple";
            spanQtd.textContent = `${qtdOS}`;
          }

          linhaSistema.appendChild(link);
          linhaSistema.appendChild(spanQtd);
          wrapper.appendChild(linhaSistema);
        }

        container.appendChild(wrapper);
      });
    }


    function filtroSistema(nome) {
      filtros.sistema = nome;
      aplicarFiltros();
    }

    function aplicarFiltros1() {
      const termo = document.getElementById('search-input').value.toLowerCase();
      filtros.busca = termo;

      let lista = [...osData];

      if (filtros.sistema)
        lista = lista.filter(o => o.Sistema === filtros.sistema);

      if (filtros.busca)
        lista = lista.filter(o => Object.values(o).some(val => (val || '').toString().toLowerCase().includes(filtros.busca)));

      atualizarTabela(lista);
      atualizarKPIs(lista);
      atualizarKPIsStatus(lista);
    }

    function aplicarFiltros() {
      const termo = document.getElementById('search-input').value.toLowerCase();
      filtros.busca = termo;

      localStorage.setItem('filtros', JSON.stringify(filtros));

      let lista = [...osData];

      if (filtros.sistema)
        lista = lista.filter(o => o.Sistema === filtros.sistema);

      if (filtros.busca)
        lista = lista.filter(o => Object.values(o).some(val => (val || '').toString().toLowerCase().includes(filtros.busca)));

      atualizarTabela(lista);
      atualizarKPIs(lista);
      atualizarKPIsStatus(lista);

      document.querySelectorAll('.sistema-link').forEach(el => el.classList.remove('selecionado'));
      if (filtros.sistema) {
        document.querySelectorAll('.sistema-link').forEach(el => {
          if (el.textContent.includes(filtros.sistema)) el.classList.add('selecionado');
        });
      }
    }

    function atualizarTabela(lista) {
      const tbody = document.getElementById('os-table-body');
      tbody.innerHTML = '';
      if (!lista.length) return tbody.innerHTML = '<tr><td colspan="9">Nenhum dado encontrado.</td></tr>';
      
      lista.forEach(os => {
        const tr = document.createElement('tr');
        const isConcluida = (os.Status || '').toLowerCase().includes('faturada');
        //const classe = isConcluida ? 'tr-verde' : '';
        const classe = '';

        const obsHtml = os.OBS ? `
          <div class="obs-popover">
            ‚ö†Ô∏è<div class="obs-text">${os.OBS}</div>
          </div>` : '';

        tr.innerHTML = `
          <td class="${classe}">${os.OS}</td>
          <td class="${classe}">${os.Resp}</td>
          <td class="${classe}">${os.Servi√ßo}</td>
          <td class="${classe}">${os['% Fases']}</td>
          <td class="${classe}">${os['PF Bruto']}</td>
          <td class="${classe}">${os['PF Liquido']}</td>
          <td class="${classe}">${os.Status}</td>
          <td class="${classe}">${formatarDataBrasileira(os['DT Entrega Atual SGAT'])}</td>
          <td>${obsHtml}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('sistema-titulo').innerHTML = filtros.sistema || '(todos)';
      document.getElementById('tabela-titulo').innerHTML = `üìä Sistema: <span style="color:#0d6efd; font-weight:bold">${filtros.sistema || '(todos)'}</span>`;
    }

    function atualizarKPIs(lista) {
      document.getElementById('total-os').innerText = lista.length;
      document.getElementById('pf-bruto').innerText = somar(lista, 'PF Bruto');
      document.getElementById('pf-liquido').innerText = somar(lista, 'PF Liquido');
    }

    function atualizarKPIsStatus(lista) {
      const container = document.getElementById('status-kpis');
      container.innerHTML = '';
      const statusMap = {};

      lista.forEach(o => {
        const status = o.Status || '(vazio)';
        statusMap[status] = (statusMap[status] || 0) + 1;
      });

      Object.entries(statusMap).forEach(([status, count]) => {
        const div = document.createElement('div');
        div.className = 'col-md-2';
        div.innerHTML = `<div class="kpi-card kpi-filtro" onclick="filtrarStatus('${status}')"><div class="kpi-title">${status}</div><div class="kpi-value">${count}</div></div>`;
        container.appendChild(div);
      });
    }

    function filtrarStatus(status) {
      const lista = osData.filter(o => o.Status === status);
      atualizarTabela(lista);
    }

    function somar1(lista, campo) {
      return lista.reduce((acc, o) => acc + Number(o[campo] || 0), 0).toLocaleString('pt-BR');
    }

    function somar(lista, campo) {
      return lista.reduce((acc, o) => {
        let raw = (o[campo] || '').toString().trim();

        // Tenta converter para n√∫mero
        const num = parseFloat(raw);

        // S√≥ soma se for um n√∫mero v√°lido
        return acc + (isNaN(num) ? 0 : num);
      }, 0).toLocaleString('pt-BR');
    }

    function limparFiltros() {
      filtros = { sistema: null, busca: "" };
      document.getElementById('search-input').value = "";
      aplicarFiltros();
    }

    function limparBusca() {
      document.getElementById("search-input").value = "";
      filtros.busca = "";
      aplicarFiltros();
    }

    let currentSortColumn = null;
    let currentSortOrder = 'asc';

    function sortTable(colIndex) {
      const table = document.querySelector('table');
      const tbody = table.querySelector('tbody');
      const rows = Array.from(tbody.querySelectorAll('tr')).filter(row => row.children.length > 1);

      const getCellValue = (row, index) => row.children[index].innerText.trim();
      const isNumeric = val => !isNaN(parseFloat(val.replace(',', '.')));

      rows.sort((a, b) => {
        let valA = getCellValue(a, colIndex);
        let valB = getCellValue(b, colIndex);
        if (isNumeric(valA) && isNumeric(valB)) {
          valA = parseFloat(valA.replace(',', '.'));
          valB = parseFloat(valB.replace(',', '.'));
        }
        return (valA > valB ? 1 : valA < valB ? -1 : 0) * (currentSortOrder === 'asc' ? 1 : -1);
      });

      table.querySelectorAll('th').forEach(th => th.classList.remove('sorted-asc', 'sorted-desc'));
      const header = table.querySelectorAll('th')[colIndex];
      header.classList.add(currentSortOrder === 'asc' ? 'sorted-asc' : 'sorted-desc');

      tbody.innerHTML = '';
      rows.forEach(row => tbody.appendChild(row));

      currentSortOrder = currentSortColumn === colIndex && currentSortOrder === 'asc' ? 'desc' : 'asc';
      currentSortColumn = colIndex;
    }

    function toggleSidebar1() {
      const sidebar = document.getElementById("sidebar");
      const icon = sidebar.querySelector(".toggle-btn i");
      sidebar.classList.toggle("minimized");
      icon.classList.toggle("bi-chevron-left");
      icon.classList.toggle("bi-chevron-right");
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const icon = sidebar.querySelector(".toggle-btn i");
      sidebar.classList.toggle("minimized");
      icon.classList.toggle("bi-chevron-left");
      icon.classList.toggle("bi-chevron-right");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const header = document.querySelector(".collapsible-header");
      const section = document.querySelector(".kpi-section");
      header.addEventListener("click", () => {
        section.classList.toggle("collapsed");
      });
    });

    function formatarDataBrasileira(dataStr) {
      const partes = dataStr.split('/');
      if (partes.length === 3) return dataStr;
      const d = new Date(dataStr);
      return isNaN(d) ? dataStr : d.toLocaleDateString('pt-BR');
    }

    function exportarCSV() {
      const linhas = [['OS', 'Respons√°vel', 'Servi√ßo', '% Fase', 'PF Bruto', 'PF Liquido', 'Status', 'DT Entrega Atual SGAT', 'OBS']];
      document.querySelectorAll('#os-table-body tr').forEach(row => {
        const cols = Array.from(row.querySelectorAll('td')).map(td => td.innerText);
        if (cols.length === 9) linhas.push(cols);
      });
      const csv = linhas.map(l => l.map(v => `"${v}"`).join(',')).join('\\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'os_export.csv';
      a.click();
    }

    //document.addEventListener("DOMContentLoaded", carregarDados);

    document.addEventListener("DOMContentLoaded", () => {
      carregarDados();
      document.getElementById("search-input").value = filtros.busca || "";
    });
  </script>
</body>
</html>
